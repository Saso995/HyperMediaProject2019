<html>
<head>
<title>BookStore</title>

</head>
<body>
  <a href="./"><h1>Welcome to our BookStore!</h1></a>
  <input list="queryParam" id="queryBox"/>
  <datalist id="queryParam">
    <option value="title">
    <option value="isbn">
    <option value="author's name">
    <option value="genre">
    <option value="theme">
  </datalist>
  <input id="searchBox" type="text" size="20"/>
  <button id="searchButton">Search</button>
  <button onclick="location.href = './pages/books.html';" id="bookButton">Library</button>
  <button onclick="location.href = './pages/cartPage.html';" id="cartButton">Cart</button>
  <button onclick="location.href = './pages/loginPage.html';" id="loginButton">Login</button>
  <button onclick="location.href = './pages/events.html';" id="eventButton">Events</button>
  <button onclick="location.href = './pages/infoPage.html';" id="infoButton">Ordering and shipping info</button>
  <button onclick="location.href = './pages/giftCardPage.html';" id="giftCardButton">giftCard</button>
  <button onclick="location.href = './pages/contactUsPage.html';" id="contactUsButton">Contact Us</button>
  <button onclick="location.href = './pages/FAQPage.html';" id="FAQButton">FAQ</button>



  <hr/>

  <div id="status"></div>

  <script src="./assets/js/jquery-3.3.1.min.js"></script>
  <script src="./assets/js/home.js"></script>

</body>
</html>
