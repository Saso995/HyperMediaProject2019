<html>
  <head>
    <title>BookStore</title>
  </head>
  <body>
    <a href="../index.html"><h1>Welcome to our BookStore!</h1></a>

    <input list="queryParam" id="queryBox"/>
    <datalist id="queryParam">
      <option value="title">
      <option value="isbn">
      <option value="author's name">
      <option value="genre">
      <option value="theme">
    </datalist>
    <input id="searchBox" type="text" size="20"/>
    <button id="searchButton">Search</button>
    <button onclick="location.href = './books.html';" id="bookButton">Library</button>
    <button onclick="location.href = './cartPage.html';" id="cartButton">Cart</button>
    <button onclick="location.href = './events.html';" id="eventButton">Events</button>
    <button onclick="location.href = './infoPage.html';" id="infoButton">Ordering and shipping info</button>
    <button onclick="location.href = './giftCardPage.html';" id="giftCardButton">giftCard</button>
    <button onclick="location.href = './contactUsPage.html';" id="contactUsButton">Contact Us</button>
    <button onclick="location.href = './FAQPage.html';" id="FAQButton">FAQ</button>



    <hr/>

    <div id="status"></div>

    <form name="login">
      <div>
        <input type="text" placeholder="email" id="email"> <br>
        <input type="password" placeholder="password" id="password"> <br>
        <input type="button" value="Login" id="loginButton">
        <input type="button" value="Logout" id="logoutButton">
      </div>
    </form>


    <form name="registration">
      <div>
        <input type="text" placeholder="email" id="emailReg"> <br>
        <input type="password" placeholder="password" id="passwordReg"> <br>
        <input type="password" placeholder="confirmPassword" id="confirmPassword"> <br>
        <input type="text" placeholder="first name" id="firstName"> <br>
        <input type="text" placeholder="last name" id="lastName"> <br>
        <input type="date" id="birthDate" min="1900-01-01" max="2010-01-01"> <br>
        <input type="text" placeholder="address" id="address"> <br>
        <input type="button" value="Register" id="registerButton">
      </div>
    </form>


    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/loginPage.js"></script>

  </body>
</html>
